<body>
    <div class="main">
        <button id="playagain" onclick="reset()">Play Game</button>
        <h2 id="text">(Between 1 to 100)</h2>

            <input type="number" id="guessing_no" placeholder="None">
        
            <button onclick="check()" id="checkbtn">Check!</button>
        </div>
        <div class="rightdiv">    
            <div id="message">Start guessing...</div>
